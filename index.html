<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Dice Game</h1>
        <div id="player1" class="player active">
            <h2>Player 1</h2>
            <p>Current Score: <span id="current1">0</span></p>
            <p>Total Score: <span id="score1">0</span></p>
        </div>
        <div id="player2" class="player">
            <h2>Player 2</h2>
            <p>Current Score: <span id="current2">0</span></p>
            <p>Total Score: <span id="score2">0</span></p>
        </div>
        <button id="roll">Roll Dice</button>
        <button id="hold">Hold</button>
        <button id="testFlareButton">Test Flare</button>
        <div id="dice">
            <img src="./images/dice1.png" alt="Dice" id="diceImage">
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
